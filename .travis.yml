language: node_js
sudo: true
os:
- osx
cache:
  directories:
  - node_modules
  - "/usr/local/Cellar"
node_js:
- '5'
before_script:
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in .travis/cert.p12.enc -d -a -out ./travis/cert.p12
- "./.travis/add-key.sh"
script:
- npm run lint
- npm run test
- "./build.sh"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
