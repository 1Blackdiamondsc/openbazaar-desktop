<form class="box padKids padStack tx4">
  <h1 class="tx3"><%= ob.polyT('editListing.shippingOptions.optionHeading', { listPosition: ob.listPosition }) %></h1>
  <div class="flexRow">
    <div class="col12">
      <label for="<%= `shipDestinationsSelect_${ob.viewId}` %>" class="required"><%= ob.polyT('editListing.shippingOptions.shippingDestinations') %></label>
      <% if (ob.errors['regions']) print(ob.formErrorTmpl({ errors: ob.errors['regions'] })) %>
      <div class="select2TagsWrap showDropdown">
        <select id="<%= `shipDestinationsSelect_${ob.viewId}` %>" multiple name="regions" class="clrBr clrP select2Tags"></select>
        <div id="<%= `shipDestinationsPlaceholder_${ob.viewId}` %>" class="placeholder tagsPlaceholder"><%= ob.polyT('editListing.shippingOptions.regionsPlaceholder') %></div>
        <div id="<%= `shipDestinationsDropdown_${ob.viewId}` %>" class="tagsDropdown"></div>      
      </div>
    </div>
  </div>
</form>
