<%
  const amount = ob.active ? '>' : ob.currencyMod.formattedCurrency(ob.balance, ob.code, ob.displayCur);
%>

<%= ob.crypto.cryptoIcon({
  code: ob.code,
  className: 'flexNoShrink',
}) %>
<div class="flexNoShrink"><%= ob.polyTFallback(`cryptoCurrencies.${ob.code}`, ob.code) %></div>
<div class="flexExpand flexHRight <%= ob.balance > 0 && 'clrTEm' %>"><%= amount %></div>
