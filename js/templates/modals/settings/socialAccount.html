<div class="col4">
  <% if (ob.errors['type']) print(ob.formErrorTmpl({ errors: ob.errors['type'] })) %>
  <input type="text" class="clrBr clrSh2" name="type" value="<%= ob.type %>" placeholder="<%= ob.polyT('settings.socialAccounts.accountPlaceholder') %>">
</div>
<div class="col4">
  <% if (ob.errors['username']) print(ob.formErrorTmpl({ errors: ob.errors['username'] })) %>
  <input type="text" class="clrBr clrSh2" name="username" value="<%= ob.username %>" placeholder="<%= ob.polyT('settings.socialAccounts.linkPlaceholder') %>">
</div>
<div class="col4">
  <button class="iconBtn form ion-android-close clrS clrBr js-deleteAccount"></button>
</div>
