<div class="col3">
  <label for="<% print(`socialAccountType${ob.index}`) %>"><%= ob.polyT('settings.socialAccounts.accountLabel') %></label>
  <div class="clrT2 txSm"><%= ob.polyT('settings.pageTab.helperAbout') %></div>
</div>
<div class="col3">
  <% if (ob.errors['type']) print(ob.formErrorTmpl({ errors: ob.errors['type'] })) %>
  <input type="text" class="clrBr clrSh2" name="type" id="<% print(`socialAccountType${ob.index}`) %>" value="<%= ob.type %>" placeholder="<%= ob.polyT('settings.socialAccounts.accountPlaceholder') %>">
</div>
<div class="col3">
  <% if (ob.errors['username']) print(ob.formErrorTmpl({ errors: ob.errors['username'] })) %>
  <input type="text" class="clrBr clrSh2" name="username" id="<% print(`socialAccountUserName{ob.index}`) %>" value="<%= ob.username %>" placeholder="<%= ob.polyT('settings.socialAccounts.linkPlaceholder') %>">
</div>
<div class="col3">
  <% if (ob.type && ob.username) { %>
    <button class="iconBtn form ion-android-close clrS clrBr js-deleteAccount"></button>
  <% } %>
</div>
