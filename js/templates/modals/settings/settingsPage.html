<div class="bar padMd clrBr borderBottom">
  <h2>Page</h2>
</div>
<div class="padMd scrollBox settingsTabFormWrapper">
  <form class="box border clrS clrBr padKids padStack settingsGeneralForm">
    <div class="flexRow">
      <div class="col3">
        <label for="settingsName">Name</label>
      </div>
      <div class="col9">
        <input type="text" class="clrBr" name="name" id="settingsName" value="<%= ob.name %>">
      </div>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label for="settingsHandle">Handle</label>
      </div>
      <div class="col9">
        <input type="text" class="clrBr" name="handle" id="settingsHandle" value="<%= ob.handle %>">
      </div>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label for="settingsShortDescription">Short Description</label>
      </div>
      <div class="col9">
        <textarea rows="3" maxlength="160" name="shortDescription" id="settingsShortDescription"
                  class="clrBr"><%= ob.shortDescription %></textarea>
      </div>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label for="settingsAbout">About</label>
      </div>
      <div class="col9">
        <textarea rows="6" name="about" class="clrBr" id="settingsAbout"><%= ob.about %></textarea>
      </div>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label for="settingsLocationSelect">Public Location</label>
      </div>
      <div class="col9">
        <select id="settingsLocationSelect">
          <% _.each(ob.countryList, function(country){ %>
          <option value="<%= country.dataName %>" <% if (country.dataName == ob.location)
          print('selected') %>><%= country.name %></option>
          <% }); %>
        </select>
      </div>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label>NSFW Content</label>
      </div>
      <div class="col9">
        <div class="btnStrip">
          <div class="btn clrBr">
            <input type="radio"
                   name="nsfw"
                   value=true
                   id="settingsNSFWInputTrue"
            <% if(ob.NSFW) { %>checked<% } %>>
            <label for="settingsNSFWInputTrue">On</label>
          </div>
          <div class="btn clrBr">
            <input type="radio"
                   name="nsfw"
                   value=false
                   id="settingsNSFWInputFalse"
            <% if(!ob.NSFW) { %>checked<% } %>>
            <label for="settingsNSFWInputFalse">Off</label>
          </div>
        </div>
      </div>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label>Avatar</label>
      </div>
      <div class="col9">
        <label>Photo Upload</label>
      </div>
    </div>
    <div class="flexRow">
      <h3>Social</h3>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label for="settingsWebsite">Website</label>
      </div>
      <div class="col9">
        <input type="text" class="clrBr" name="website" id="settingsWebsite"
               value="<%= ob.website %>">
      </div>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label for="settingsEmail">Email</label>
      </div>
      <div class="col9">
        <input type="text" class="clrBr" name="email" id="settingsEmail" value="<%= ob.email %>">
      </div>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label>Social Media Accounts</label>
      </div>
      <div class="col9">
        Fancy input thing here
      </div>
    </div>
    <div class="flexRow">
      <h3>Theme</h3>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label>Standard Themes</label>
      </div>
      <div class="col9">
        thumbnails of themes
      </div>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label>Cover Photo</label>
      </div>
      <div class="col9">
        <label>Photo Upload</label>
      </div>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label for="settingsPrimaryColor">Primary Color</label>
      </div>
      <div class="col9">
        <input type="text" class="clrBr" name="primaryColor" id="settingsPrimaryColor"
               value="<%= ob.primaryColor %>">
      </div>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label for="settingsSecondaryColor">Secondary Color</label>
      </div>
      <div class="col9">
        <input type="text" class="clrBr" name="secondaryColor" id="settingsSecondaryColor"
               value="<%= ob.secondaryColor %>">
      </div>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label for="settingsTextColor">Text Color</label>
      </div>
      <div class="col9">
        <input type="text" class="clrBr" name="textColor" id="settingsTextColor"
               value="<%= ob.textColor %>">
      </div>
    </div>
    <div class="flexRow">
      <div class="col3">
        <label for="settingsBackgroundColor">Background Color</label>
      </div>
      <div class="col9">
        <input type="text" class="clrBr" name="backgroundColor" id="settingsBackgroundColor"
               value="<%= ob.backgroundColor
               %>">
      </div>
    </div>
  </form>
</div>
